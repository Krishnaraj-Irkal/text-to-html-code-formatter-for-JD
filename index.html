<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Formatter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-copy {
            margin-top: 15px;
        }

        #formatted-text {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            min-height: 100px;
        }

        #css-code {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            min-height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Job Description Formatter</h2>

        <!-- Input fields for each section -->
        <div class="form-group">
            <label for="heading">Job Title (e.g., Frontend Developer):</label>
            <input type="text" class="form-control" id="heading" placeholder="Enter job title">
        </div>

        <div class="form-group">
            <label for="description">Job Description:</label>
            <textarea class="form-control" id="description" rows="3" placeholder="Enter job description"></textarea>
        </div>

        <div class="form-group">
            <label for="responsibilities">Key Responsibilities (comma separated):</label>
            <textarea class="form-control" id="responsibilities" rows="3"
                placeholder="Enter key responsibilities"></textarea>
        </div>

        <div class="form-group">
            <label for="skills">Skills Required (comma separated):</label>
            <textarea class="form-control" id="skills" rows="3" placeholder="Enter required skills"></textarea>
        </div>

        <div class="form-group">
            <label for="qualifications">Qualifications:</label>
            <input type="text" class="form-control" id="qualifications" placeholder="Enter qualifications">
        </div>

        <div class="form-group">
            <label for="additional-skills">Additional Skills (comma separated):</label>
            <textarea class="form-control" id="additional-skills" rows="3"
                placeholder="Enter additional skills"></textarea>
        </div>

        <div class="form-group">
            <label for="role-details">Role Details:</label>
            <textarea class="form-control" id="role-details" rows="3" placeholder="Enter role details"></textarea>
        </div>

        <button class="btn btn-primary btn-copy" onclick="generateText()">Generate and Copy HTML</button>
        <div id="formatted-text" contenteditable="true">
            <!-- Formatted text will appear here -->
        </div>

        </div>
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        function generateText() {
            const heading = document.getElementById('heading').value;
            const description = document.getElementById('description').value;
            const responsibilities = document.getElementById('responsibilities').value.split(',').map(item => `<li>${item.trim()}</li>`).join('');
            const skills = document.getElementById('skills').value.split(',').map(item => `<li>${item.trim()}</li>`).join('');
            const qualifications = document.getElementById('qualifications').value;
            const additionalSkills = document.getElementById('additional-skills').value.split(',').map(item => `<li>${item.trim()}</li>`).join('');
            const roleDetails = document.getElementById('role-details').value;

            const formattedText = `
                <div class="wp-block-group">
                    <style>
                        .awsm-job-container .entry-title {
    display: none;
}

.awsm-job-container .awsm-job-single-wrap {
    padding-top: 100px;
    padding-left: 30px;
}

.awsm-job-container .awsm-job-form-inner h2 {
    padding-bottom: 15px;
}

.awsm-job-container .wp-block-group,
.awsm-job-container .awsm-job-form {
    margin: 0 auto;
    padding: 30px;
    max-width: 1200px;
}

.awsm-job-container .awsm-job-single-wrap a {
    color: #2E519E;
    text-decoration: none;
}

.awsm-job-container .awsm-job-single-wrap a:hover {
    color: #2E519E;
    text-decoration: underline;
}

.awsm-job-container .awsm-job-form .awsm-application-submit-btn {
    color: #2E519E;
    background-color: transparent;
    border: 2px solid #2E519E;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.awsm-job-container .awsm-job-form .awsm-application-submit-btn:hover {
    background-color: #2E519E;
    color: #FFFFFF;
    border-color: #2E519E;
}

.awsm-job-container .wp-block-heading,
.awsm-job-container p,
.awsm-job-container ul {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}

.awsm-job-container .wp-block-heading,
.awsm-job-container .awsm-job-form-inner h2 {
    font-weight: 600;
    margin-bottom: 10px;
    font-size: 1.8rem;
}

.awsm-job-container .wp-block-group h5 {
    font-size: 1.2rem;
    color: #333;
    padding-top: 20px;
}

.awsm-job-container .wp-block-list {
    padding-left: 30px;
    list-style-type: disc;
}

.awsm-job-container .wp-block-group p ul li {
    font-size: 1rem;
}

.awsm-job-container .wp-block-list ul li {
    margin-bottom: 8px;
}

@media (max-width: 1024px) {
    .awsm-job-container .wp-block-group,
    .awsm-job-container .awsm-job-form {
        padding: 25px;
    }

    .awsm-job-container .awsm-job-single-wrap {
        padding-left: 25px;
    }

    .awsm-job-container .wp-block-heading,
    .awsm-job-container .awsm-job-form-inner h2 {
        font-size: 1.6rem;
    }

    .awsm-job-container .wp-block-group h5 {
        font-size: 1.1rem;
    }

    .awsm-job-container .wp-block-group p ul li {
        font-size: 0.9rem;
    }
}

@media (max-width: 768px) {
    .awsm-job-container .wp-block-group,
    .awsm-job-container .awsm-job-form {
        padding: 20px;
    }

    .awsm-job-container .awsm-job-single-wrap {
        padding-left: 20px;
    }

    .awsm-job-container .wp-block-heading,
    .awsm-job-container .awsm-job-form-inner h2 {
        font-size: 1.4rem;
    }

    .awsm-job-container .wp-block-group h5 {
        font-weight: bold;
        font-size: 1rem;
    }

    .awsm-job-container .wp-block-group p ul li {
        font-size: 0.8rem;
    }

    .awsm-job-container .wp-block-list ul {
        padding-left: 15px;
    }
}
                    </style>
                    <h1 class="wp-block-heading">${heading}</h1>

                    <h5>Job Description:</h5>
                    <p>${description}</p>

                    <h5>Key Responsibilities:</h5>
                    <ul class="wp-block-list">${responsibilities}</ul>

                    <h5>Skills Required:</h5>
                    <ul class="wp-block-list">${skills}</ul>

                    <h5>Qualifications:</h5>
                    <p>${qualifications}</p>

                    <h5>Additional Skills:</h5>
                    <ul class="wp-block-list">${additionalSkills}</ul>

                    <h5>Role Details:</h5>
                    <p><strong>Role:</strong> ${roleDetails}</p>
                </div>
            `;

            document.getElementById('formatted-text').innerHTML = formattedText;
            navigator.clipboard.writeText(formattedText).then(() => {
                alert('HTML copied to clipboard!');
            });
        }

        function copyCSS() {
            const cssCode = document.getElementById('css-code').innerText;
            navigator.clipboard.writeText(cssCode).then(() => {
                alert('CSS copied to clipboard!');
            });
        }
    </script>
</body>

</html>
